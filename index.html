<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Student List</title>
</head>
<body class="bg-neutral-100  sans-serif">
    <div class="container mx-auto mt-5">
        <table id="userTable" class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <input type="search" id="searchInput" onkeyup={filterStudent()} placeholder="Search" class="block mb-5 p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <tr class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <th scope="col" class="py-3 px-6">Name</th>
                <th scope="col" class="py-3 px-6">Email</th>
                <th scope="col" class="py-3 px-5">Grade</th>
                <th scope="col" class="py-3 px-6">ID</th>
            </tr>
            <tbody class="student-table"></tbody>
        </table>
    </div>
    <script src="./app.js"></script>
</body>
</html>
